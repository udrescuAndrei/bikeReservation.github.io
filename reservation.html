<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="reservation-page">
    <header>
        <h1>Bike Rental Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Bike Reservation</h2>
        <form id="reservation-form">
            <label for="bike-type">Bike Type:</label>
            <select id="bike-type" name="bike-type">
                <!-- Tipurile de biciclete vor fi generate din JavaScript -->
            </select>
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" required>
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <form id="reservation-form">
            <button type="submit">Submit Reservation</button>
        </form>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script>
            (function() {
                emailjs.init("KjHXbKyX3ejO6ZfXE"); // Înlocuiește cu ID-ul tău de utilizator EmailJS
            })();
        </script>
        <script src="main.js"></script>
</body>
</html>
